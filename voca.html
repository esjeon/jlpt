<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JLPT Voca</title>
<style>
  table, tr, td, iframe, div, input { margin: 0; padding: 0 }
  #layout { text-align: center }
  #disp { width: 400px; position: static;
          text-align: center; font-size: 100px; font-weight: bold; }
  #dict { width: 400px; height: 500px; border: 0}

  #word1,#word2,#word3,#word4,#word5 
    {
      display: none;
    }
</style>
<script type="text/javascript" src="data/voca.js"></script>
<script type="text/javascript" src="voca.js"></script>
</head>
<body>
  <table id="layout">
    <tr>
      <td><div id="disp" onclick="nextWord();">?</div></td>
      <td onclick="showAnswer()"><iframe id="dict" src="about:blank"></iframe></td>
    </tr>
    <tr>
      <td><b>Level:</b>&nbsp;
        5<input type="checkbox" id="lvl5" value="5" />
        4<input type="checkbox" id="lvl4" value="4" />
        3<input type="checkbox" id="lvl3" value="3" />
        2<input type="checkbox" id="lvl2" value="2" />
        1<input type="checkbox" id="lvl1" value="1" />
	<input type="button" value="선택" onclick="updateList();" />
      </td>
    </tr>
  </table>
  <script type="text/javascript">
    var App = new JLPTVocaStudy ();
    App.init ();

    function updateList () { App.updateWordList (); }
    function nextAction () { App.nextAction (); }
    function nextWord   () { App.nextWord (); }
    function showAnswer	() { App.showAnswer (); }
  </script>
</body>
</html>
